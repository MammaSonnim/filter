<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="filter">
        <input class="filter__toggle filter__toggle_1" id="toggle-1" name="toggle" type="radio" checked>
        <input class="filter__toggle filter__toggle_2" id="toggle-2" name="toggle" type="radio">
        <input class="filter__toggle filter__toggle_3" id="toggle-3" name="toggle" type="radio">
        <input class="filter__toggle filter__toggle_4" id="toggle-4" name="toggle" type="radio">
        <label class="filter__control filter__control_1" for="toggle-1"></label>
        <label class="filter__control filter__control_2" for="toggle-2"></label>
        <label class="filter__control filter__control_3" for="toggle-3"></label>
        <label class="filter__control filter__control_4" for="toggle-4"></label>
  </section>
</body>
</html>
