<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="filter">
    <input class="filter__input filter__input_1" id="input-1" name="input" type="radio" checked>
    <input class="filter__input filter__input_2" id="input-2" name="input" type="radio">
    <input class="filter__input filter__input_3" id="input-3" name="input" type="radio">
    <input class="filter__input filter__input_4" id="input-4" name="input" type="radio">
    <div class="filter__toggle"></div>
    <label class="filter__option filter__option_1" for="input-1">New</label>
    <label class="filter__option filter__option_2" for="input-2">All</label>
    <label class="filter__option filter__option_3" for="input-3">Popular</label>
    <label class="filter__option filter__option_4" for="input-4">Sales</label>
  </div>
</body>
</html>
