<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <section class="filter">
        <input class="filter__toggle filter__toggle_1" id="toggle-1" name="toggle" type="radio" checked>
        <input class="filter__toggle filter__toggle_2" id="toggle-2" name="toggle" type="radio">
        <input class="filter__toggle filter__toggle_3" id="toggle-3" name="toggle" type="radio">
        <input class="filter__toggle filter__toggle_4" id="toggle-4" name="toggle" type="radio">
        <label class="filter__control filter__control_1" for="toggle-1">New</label>
        <label class="filter__control filter__control_2" for="toggle-2">All</label>
        <label class="filter__control filter__control_3" for="toggle-3">Popular</label>
        <label class="filter__control filter__control_4" for="toggle-4">Sales</label>
  </section>
</body>
</html>
